<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ACCOUNT_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createAccount()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ACCOUNT_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ACCOUNT_VENDOR_PLACEHOLDER' | translate }}" formControlName="vendor" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>{{ 'ACCOUNT_TYPE_PLACEHOLDER' | translate }}</ion-label>
          <ion-select formControlName="type" required>
            <ion-option value="savings">Savings</ion-option>
            <ion-option value="credit card">Credit Card</ion-option>
            <ion-option value="loan">Loan</ion-option>
            <ion-option value="investment">Investment</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ACCOUNT_IDENTIFIER_PLACEHOLDER' | translate }}" formControlName="identifier" required></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

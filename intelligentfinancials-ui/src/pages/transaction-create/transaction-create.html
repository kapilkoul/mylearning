<ion-header>

  <ion-navbar>
    <ion-title>{{ 'TRANSACTION_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createTransaction()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'AMOUNT_PLACEHOLDER' | translate }}" formControlName="amount" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ACCOUNT_TO_PLACEHOLDER' | translate }}" formControlName="accountTo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ACCOUNT_FROM_PLACEHOLDER' | translate }}" formControlName="accountFrom" required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>{{ 'INSTRUMENT_TYPE_PLACEHOLDER' | translate }}</ion-label>
          <ion-select formControlName="instrument" required>
            <ion-option value="cash">Cash</ion-option>
            <ion-option value="cheque">Cheque</ion-option>
            <ion-option value="electronic">Electronic</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="{{ 'TEXT_DESCRIPTION_PLACEHOLDER' | translate }}" formControlName="text" required></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
